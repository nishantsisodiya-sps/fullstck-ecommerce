<div>
<h3>Dashboard</h3>
<hr>


<div class="cards">

    <mat-card>
        <mat-card-content>
            <b>Total Revenue </b>| This Month
            <hr>
            <br>
            <div class="ord">
                <i class="fa-solid fa-sack-dollar"></i>
                &nbsp;<span > &#8377; {{ calculateTotalRevenue() }}</span>
            </div>
        </mat-card-content>
    </mat-card>


      <mat-card>
        <mat-card-content>
            <b>Total orders </b>| This Month
            <hr>
            <br>
            <div class="ord text-success">
                <i class="fa-solid fa-cart-shopping"></i>
                &nbsp;<span style="color: #063970;"> {{ calculateTotalQuantitySold() }}</span>
            </div>
        
        </mat-card-content>
      </mat-card>

</div>
<br>
<div class="chart">

    <ngx-charts-bar-horizontal
    [view]="view"
    [xScaleMax]="scale"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="false"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-bar-horizontal>

</div>
</div>
