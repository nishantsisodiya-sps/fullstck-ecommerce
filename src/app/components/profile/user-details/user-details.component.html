<div class="loader" *ngIf="showSpinner"></div>
<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-2 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                            </div>
                            <div class="col-lg-6 px-xl-10" *ngFor="let item of profile let i = index">
                                <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded w-100">
                                    <h3 class="h2 text-white mb-0">Hello , {{item.name}}</h3>
                                </div>
                                <ul class="list-unstyled mb-1-9">
                                    <li class="mb-2 mb-xl-3 display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Id:</span>
                                        {{item._id}}</li>
                                    <li class="mb-2 mb-xl-3 display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Email:</span>
                                        {{item.email}}</li>
                                    <li class="display-28"><span
                                            class="display-26 text-secondary me-2 font-weight-600">Phone:</span>
                                        {{item.phone}}</li>
                                </ul>
                            </div>
                        </div>
                        <hr>
                        <div style="width: 100%; display: flex; justify-content: center;">
                            <button class="btns" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="editData()">Edit
                                Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form [formGroup]="updateDetails">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="name">

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Phone</label>
                                <input type="phone" class="form-control" id="exampleInputPassword1"
                                    formControlName="phone">
                            </div>

                            <div class="d-flex justify-content-center">
                                <a class="text-scuccess" style="cursor: pointer;" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal" data-bs-dismiss="modal">Change password ?</a>
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="updateProfile()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <form [formGroup]="changePassword">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Current Password</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="CurrentPassword">

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">New Password</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="NewPassword">

                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="ConfirmPassword">
                                <div *ngIf="changePassword.hasError('passwordMismatch') && changePassword.touched"
                                    class="text-danger">Passwords do not match</div>
                            </div>
                   

                    </form>


                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModal" role="button">Back</a>
                    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModal" role="button" (click)="updatePasswod()">Update</a>
                </div>
            </div>
        </div>
    </div>
    
    </div>
