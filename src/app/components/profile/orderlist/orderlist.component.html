<div class="container mt-4">
    <div class="row">
        <div class="col-lg-9 my-lg-0 my-1">
            <div class="text-uppercase">My recent orders</div>
            <div class="order my-3 bg-light" *ngFor="let item of myorder let i = index">
                <div class="row">
                    <div class="text-primary ms-auto text-uppercase" *ngIf="paid">Paid</div>
                    <div class="text-primary ms-auto text-uppercase" *ngIf="!paid">Cash on Delivery</div>

                    <div class="col-lg-2 mt-2">

                        <div class="d-flex flex-column justify-content-between order-summary">
                            <div class="d-flex align-items-center">
                                <div class="text-uppercase">#{{item._id}}</div>
                            </div>
                            <div class="fs-8">Products #{{i+1}}</div>
                            <div class="fs-8">{{item.createdAt | date:'medium'}}</div>
                            <div class="rating d-flex align-items-center pt-1">
                                <img src="https://www.freepnglogos.com/uploads/like-png/like-png-hand-thumb-sign-vector-graphic-pixabay-39.png"
                                    alt=""><span class="px-2">Rating:</span>
                                <span class="fas fa-star"></span>
                                <span class="fas fa-star"></span>
                                <span class="fas fa-star"></span>
                                <span class="fas fa-star"></span>
                                <span class="far fa-star"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="d-sm-flex align-items-sm-start justify-content-sm-between">
                            <div class="status"></div>
                            <button class="btns btns-primary text-uppercase" [routerLink]="[item._id]">order
                                info</button>
                        </div>
                        <div class="progressbar-track">
                            <ul class="progressbar">
                                <li id="step-1" class="text-muted green">
                                    <span class="fas fa-gift"></span>
                                </li>
                                <li id="step-2" class="text-muted green">
                                    <span class="fas fa-check"></span>
                                </li>
                                <li id="step-3" class="text-muted green">
                                    <span class="fas fa-box"></span>
                                </li>
                                <li id="step-4" class="text-muted green">
                                    <span class="fas fa-truck"></span>
                                </li>
                                <li id="step-5" class="text-muted green">
                                    <span class="fas fa-box-open"></span>
                                </li>
                            </ul>
                            <div id="tracker"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
