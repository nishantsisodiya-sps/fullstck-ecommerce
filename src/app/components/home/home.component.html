<div class="row" style="margin: 1%">
  <div class="col-sm-12" style="padding: 0">
    <div class="row">
      <div class="col-sm-12" style="text-align: center">
        <h3 class="py-1" style="color: #443e3e"><strong>Categories</strong></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
          style="background-color: #eee; border-radius: 15px; padding: 20px"
        >
          <div
            class="carousel-inner carousel-inner-category"
            style="display: flex; justify-content: space-between"
          >
            <div
              class="carousel-item category-items carousel-item-category"
              *ngFor="let item of categories"
              [routerLink]="['/category-products', item._id]"
            >
              <a
                class="d-flex flex-column align-items-center category-card"
                style="text-decoration: none"
              >
                <img
                  class="category-Img"
                  src="https://source.unsplash.com/450x300/?{{ item.name }}"
                  style="
                    height: 170px;
                    width: 170px;
                    object-fit: contain;
                    background-color: white;
                    mix-blend-mode: darken;
                  "
                  alt="..."
                  
                />
                <h2>{{ item.name }}</h2>
                <strong
                  style="color: var(--yellow); color: #443e3e; font-size: 21px"
                ></strong>
              </a>
            </div>
          </div>
          <button
            class="carousel-control-prev carousel-control-prev-category"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
              style="filter: invert()"
            ></span>
          </button>
          <button
            class="carousel-control-next carousel-control-next-category"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
              style="filter: invert()"
            ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin: 1%;">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12" style="text-align: center;">
        <h3 class="py-1">
          <strong style="color: black; font-weight: 400;">Products</strong>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <section style="background-color: #eee; border-radius: 15px;">
          <div class="product-grid">
            <a class="text-reset anchortag" *ngFor="let item of products" [routerLink]="['/details', item._id]">
              <div class="card product-card" *ngIf="item">
                <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                  data-mdb-ripple-color="light">
                  <img src="https://ecombackend.softprodigyphp.in/uploads/{{item.thumbnail}}"
                    alt="Product Image" />
                </div>
                <div class="card-body" style="color: #443E3E; font-size: 14px;">
                  <h5 class="card-title mb-3" style="color: black; font-weight: 400;">{{ item.title }}</h5>
                  <p>Rs. {{ item.price }}</p>
                  <div style="color: #3e3b3b">{{ item.rating }}/5</div>
                  <div class="stars">
                    <i class="bi bi-star-fill" style="color: rgb(21, 194, 21)"></i>
                    <i class="bi bi-star-fill" style="color: rgb(21, 194, 21)"></i>
                    <i class="bi bi-star-fill" style="color: rgb(21, 194, 21)"></i>
                    <i class="bi bi-star-fill" style="color: rgb(21, 194, 21)"></i>
                    <i class="bi bi-star-half" style="color: rgb(21, 194, 21)"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
