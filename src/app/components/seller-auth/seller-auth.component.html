<div class="container" style="padding: 3%;"> 
 <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#pills-login"
                        type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register"
                        type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form [formGroup]="sellerLoginForm">
                        <div class="form-outline mb-4">
                            <input type="email" id="loginName" class="form-control" name="email" formControlName="email"/>
                            <label class="form-label" for="loginName">Email</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control" name="password" formControlName="password"/>
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <a href="#!" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-4">
                
                            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="loginseller($event)">Sign in</button>
                        </div>

                    </form>
                </div>



                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form [formGroup]="sellerSignupForm">
                
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" name="name" formControlName="name" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" name="email" formControlName="email" />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="number" id="registerEmail" class="form-control" name="phone" formControlName="phone" />
                            <label class="form-label" for="registerEmail">Phone</label>
                        </div>

                    

                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" name="password" formControlName="password" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-4">
                
                            <button type="submit" class="btn btn-primary btn-block mb-3" (click)="submitseller()">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
