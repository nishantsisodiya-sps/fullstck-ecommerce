<button id="btnproduct" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProducts" type="submit"><i
        class="bi bi-plus"></i>Add Category</button>

<section class="py-5" >
    <div class="container px-4 px-lg-5 mt-1">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of categories">
                <div class="card h-100">

                    <img class="card-img-top" [routerLink]="['/category-products' , item._id]"
                        src="https://source.unsplash.com/450x300/?{{item.name}} " alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{item.name | titlecase}}</h5>
                        </div>
                        <div class="mt-4 d-flex justify-content-around">
                            <button title="Delete" class="btn btn-primary" (click)="deleteCategory(item._id)"><i
                                    class="fa-solid fa-trash"></i></button>
                            <button data-bs-toggle="modal" data-bs-target="#UpdateProducts" type="submit" title="Edit" class="btn btn-primary" (click)="edit(item.name , item._id)"><i
                                    class="fa-solid fa-pen-to-square"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- ADD CATEGORY MODAL  -->

    <div class="modal fade overflow-hiddens" id="addProducts" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Add Category</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="categoryName">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Category Name</label>
                            <input type="text" formControlName="name" class="form-control" id="names" name="name"
                                aria-describedby="emailHelp">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-success" (click)="addCategory()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- UPDATE CATEGORY MODAL  -->

    <div class="modal fade overflow-hiddens" id="UpdateProducts" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Upate Category</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="updateCategory">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Category Name</label>
                            <input type="text" formControlName="name" class="form-control" id="names"
                                aria-describedby="emailHelp">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-success" (click)="updateCategoryName()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
